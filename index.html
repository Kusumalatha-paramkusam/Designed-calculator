<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <div class="calculator-container">
    <div class="calculator">
      <img src="https://www.google.com/imgres?q=calculator%20images&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F81JikRw3uLL.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FMr-Mechanical-Calculator-Calculators-Aesthetic%2Fdp%2FB0C2XQBD8B&docid=MIngtRPRLzzt0M&tbnid=-axXy1AwHC7jeM&vet=12ahUKEwirz8XngsaOAxW7jGMGHYTiNScQM3oECAsQAA..i&w=2366&h=2366&hcb=2&ved=2ahUKEwirz8XngsaOAxW7jGMGHYTiNScQM3oECAsQAA" alt="3D Calculator Animation" class="animated-image" />
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="deleteLast()">DEL</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
